<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to HEX color</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1 class="text-center">Change RGB color to HEX color</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="cloum col-6">
        <h2 class="text-center">RGB</h2>
        <div class="row">
          <h4 class="text-right col-2">R :</h4>
          <div class="col-7">
            <input type="text" class="form-control" id="red-input" placeholder="Input number 0~255">
          </div>
          <div class="col-3">
            <div class="p-3 mb-2 bg-danger"></div>
          </div>
        </div>
        <div class="row">
          <h4 class="text-right col-2">G :</h4>
          <div class="col-7">
            <input type="text" class="form-control" id="green-input" placeholder="Input number 0~255">
          </div>
          <div class="col-3">
            <div class="p-3 mb-2 bg-success"></div>
          </div>
        </div>
        <div class="row">
          <h4 class="text-right col-2">B :</h4>
          <div class="col-7">
            <input type="text" class="form-control" id="blue-input" placeholder="Input number 0~255">
          </div>
          <div class="col-3">
            <div class="p-3 mb-2 bg-primary"></div>
          </div>
        </div>
      </div>
      <div class="cloum col-6">
        <h2 class="text-center">HEX</h2>
        <div class="col-12">
          <div class="hex-color"></div>
        </div>
        <h3 class="text-center" id="hex-name">#ff0000</h3>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
